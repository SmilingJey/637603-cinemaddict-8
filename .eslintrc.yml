parserOptions:
  ecmaVersion: 2015
  sourceType: 'module'

env:
  es6: true
  browser: true
  commonjs: true

extends: 'htmlacademy/es6'

rules:
  complexity: ["error", 20]
  max-depth: ["error", 4]
  max-len: ["error", { "code": 120 }]
  max-lines: ["error", 1000]
  max-lines-per-function: ["error", 500]
  max-params: ["error", 2]
  max-statements: ["error", 30]
  curly: ["error", "multi-line"]
  max-nested-callbacks: ["error", 3]
